<!DOCTYPE html>
<html lang="en">

<head>
    <title>Play-ASSAN</title>
    <link rel="icon" type="image/x-icon" href="assanlogo.png">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #333333;
            color: #ffffff;
            padding: 10px;
            text-align: center;
            font-size: 24px;
        }

        .subheading {
            color: #ffa500;
            font-size: 18px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }

        .card {
            width: 200px;
            height: 200px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            margin-top: 10px;
            font-size: 16px;
            color: #333333;
        }

        .divider {
            width: 100%;
            height: 1px;
            background-color: #e0e0e0;
            margin: 20px 0;
        }

        .card-link {
            text-decoration: none;
        }

        footer {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            height: 3%;
            width: 100%;
            display: flex;
            align-items: center;
        }

        footer h3 {
            margin-left: 20px;
            font-size: 20px;
        }

        footer h3 em {
            font-style: italic;
            font-size: 18px;
            /* Adding italic style to the <em> tag */
        }

        @media screen and (max-width: 768px) {
            .card {
                width: 150px;
                height: 150px;
                margin: 5px;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>INTEGRATED ONLINE GAMES</h1>
        <h2 class="subheading">Attention siliconites! We encourage you to contribute to the SIT HUB community by uploading study materials. Your contributions will help your fellow students excel in their studies. Let's make learning collaborative and impactful!</h2>
    </div>

    <div class="container">
        <a href="https://poki.com/" class="card card-link">
            <h2>Play</h2>
        </a>
    </div>

</body>

</html>
